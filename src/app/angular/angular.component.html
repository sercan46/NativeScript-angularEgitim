<ActionBar style="background-color: #252525;">
  <NavigationButton
    text="Geri"
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  >
  </NavigationButton>
  <Label text="Angular"></Label>
</ActionBar>
<StackLayout>
  <Image src="~/assets/angular.png"></Image>
</StackLayout>

<ScrollView>
  <GridLayout
    columns="*, *"
    rows="200,200,200"
    style="margin-top: 240vh;"
  >
    <Card:CardView stretch="none" row="0" col="0" class="cardStyle" >
      <StackLayout class="cardContent" shadow="5" (tap)="nedenAngular()" >
        <Image
          width="100%"
          height="65%"
          src="~/assets/neden.png"
        ></Image>
        <Label text="Neden Angular" class="m-b-10"></Label>
      </StackLayout>
    </Card:CardView>

    <Card:CardView stretch="none" row="0" col="1" class="cardStyle">
      <StackLayout class="cardContent" shadow="5" (tap)="angularCli()">
        <Image width="100%" height="65%" src="~/assets/cli.png"></Image>
        <Label text="Angular CLI" class="m-b-10"></Label>
      </StackLayout>
    </Card:CardView>


    <Card:CardView stretch="none" row="1" col="0" class="cardStyle">
      <StackLayout class="cardContent" shadow="5" (tap)="componentCalistir()">
        <Image width="100%" height="65%" src="~/assets/component.png"></Image>
        <Label text="Component Yapısı" class="m-b-10"></Label>
      </StackLayout>
    </Card:CardView>

    <Card:CardView stretch="none" row="1" col="1" class="cardStyle">
      <StackLayout class="cardContent" shadow="5" (tap)="moduleCalistir()">
        <Image width="100%" height="65%" src="~/assets/module.png"></Image>
        <Label text="Module Yapısı" class="m-b-10"></Label>
      </StackLayout>
    </Card:CardView>

    <Card:CardView stretch="none" row="2" col="0" class="cardStyle">
      <StackLayout class="cardContent" shadow="5">
        <Image width="100%" height="65%" src="~/assets/service.png" (tap)="servisCalistir()"></Image>
        <Label text="Servis Yapısı" class="m-b-10"></Label>
      </StackLayout>
    </Card:CardView>

    <Card:CardView stretch="none" row="2" col="1" class="cardStyle">
      <StackLayout class="cardContent" shadow="5">
        <Image width="100%" height="65%" src="~/assets/routing.png" (tap)="routingCalistir()"></Image>
        <Label text="Routing Yapısı" class="m-b-10"></Label>
      </StackLayout>
    </Card:CardView>


  </GridLayout>
</ScrollView>
